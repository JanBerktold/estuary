{% extends "base.html" %}
{% block content %}
<h3>
    {% if !all %}
    {{ limit }} Most Recent Publishes:
    {% else %}
    All Publishes:
    {% endif %}
</h3>
<ul>
    {% for (pkg, vers) in packages %}
    <li>{{ pkg }} {{ vers }}</li>
    {% endfor %}
</ul>
{% if !all %}
<p>
    <a class="underline" href="?all=true">Show All Publishes</a>
</p>
{% endif %}
{% endblock %}
